<!DOCTYPE html>
<html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <img src="mult/img.webp" alt="Logo HTML5" width="460" height="307">
    <img src="https://www.2spirits.com/wp-content/uploads/2022/11/Sigil-2.png" alt="sigil" width="300" height="300">
    <h3>Video</h3>
    <video width="300" height="300" controls muted loop>
        <!-- webm mp4 ogg-->
        <source src="mult/small.mp4" type="video/mp4">
    </video>
    <h3>Audio</h3>
    <audio controls autoplay>
        <!-- mp3 wav ogg-->
        <source src="mult/lifelike-126735.mp3" type="audio/mp3">
    </audio>

</body>
</html>
